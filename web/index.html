<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
  <button onclick="getLocation()"> Get Location </button>
  <p id="gotten"></p>
  <pre id="message">message</pre>
  <div id='map'></div>
  <style>

  #map {
    height: 50%;
    width: 50%;
  }

</style>
  <script>
      function cloneAsObject(obj) {
        if (obj === null || !(obj instanceof Object)) {
            return obj;
        }
        var temp = (obj instanceof Array) ? [] : {};
        for (var key in obj) {
            temp[key] = cloneAsObject(obj[key]);
        }
        return temp;
    }
    function getLocation(){
      $('#gotten').html('getting...')
      if(!"geolocation" in navigator){
        $('#message').html("ERROR: No geolocation support")
        return
      }
      if(!google){
        $('#message').html("Google Maps API not loaded")
        return
      }
      navigator.geolocation.getCurrentPosition(geo => {
        $('#gotten').html('gotted!')
        let clone = cloneAsObject(geo)
        $('#message').html(JSON.stringify(clone, null, 2))
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: geo.coords.latitude, lng: geo.coords.longitude},
          zoom: 16
        });
        $.post('/api/v1/location', clone.coords)
      })
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_FST7U4gL1vUp_ekK6-BaNim9I3f3HSI"
    async defer></script>
</body>
</html>
