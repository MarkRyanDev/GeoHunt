<!DOCTYPE html>
<html lang='en' ng-app='GeoHuntApp'>
<head>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='geohunt.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body>
  <ng-view></ng-view>
  <div class='row'>
    <div class='col-md-8 col-md-offset-2'>
      <button onclick="getLocation()"> Get Location </button>
      <p id="gotten"></p>
      <pre id="message">message</pre>
      <div id='map'></div>
    </div>
  </div>
  <script src='/geohunt.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_FST7U4gL1vUp_ekK6-BaNim9I3f3HSI"
    async defer></script>
</body>
</html>
